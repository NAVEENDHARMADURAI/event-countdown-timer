<!DOCTYPE html>
<html>
    <head>
        <title>EVENT COUNTDOWN TIMER</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="display">
            <div id="clock" class="clock">
                <h1 class="event_title">live event starts in</h1>
                <div id="numbers">
                    <span class="days">12</span>
                    <span class="hours">24</span>
                    <span class="minutes">48</span>
                    <span class="seconds">00</span>
                </div>
                <div id="units">
                    <span>Days</span>
                    <span>Hours</span>
                    <span>Minutes</span>
                    <span>Seconds</span>
                </div>
            </div>
            <div id="door" class="">
                <h1 class="event_title">Event is live</h1>
                <p class="action_caption">click the button below to enter live stream</p>
                <button class="call_to_action_button" type="button" onclick="Livestream()">enter live stream</button>
            </div>
            <div class="author"> created by nk</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
